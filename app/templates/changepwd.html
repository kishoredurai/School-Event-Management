<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <!-- <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/sweetalert2@10.10.1/dist/sweetalert2.min.css'> -->
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous">

    </script>
    <link rel="stylesheet" href="static/css/style.css">
    <title>Password Reset</title>
</head>

<body>
    <div class="container">
        <div class="forms-container">
            <div class="signin-signup">
                <form action="/changepwd" method="post" class="sign-in-form">
                    <h2 class="title">Change Password</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" id="passwd" name="passwd" placeholder="Enter a new Password" required>
                    </div>

                    <button type="submit" value="Login" class="btn solid">Change Password</button>

                </form>



            </div>
        </div>

        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <h3>New here ?</h3>
                    <p>
                        One Stop Solution <br>
                        For Middle School and Senior School Students !
                    </p>
                    <a type="button" href="/" class="btn transparent" id="sign-up-btns">
                        Sign in
                    </a>
                </div>
                <img src="static/img/login.svg" class="image" alt="" />
            </div>
            
        </div>
    </div>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    {% for message in messages %}
    <script>
        swal("{{message}}", "Password Updated Succesfully !", "success");
        window.location = "http://127.0.0.1:5000/";
    </script>
    {% endfor %}
    {% endif %}
    {% endwith %}


    <script src="static/js/app.js"></script>
</body>

</html>
