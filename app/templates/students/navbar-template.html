<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="{{ url_for('static', filename='css/nav.css') }}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">

    <title>Responsive Animated Navbar</title>
</head>
<body>
    <nav>
        <div class="logo">
            <img src="{{url_for('static',filename='img/log.svg')}}" alt="Logo Image">
        </div>
        <div class="hamburger">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </div>
        <ul class="nav-links">
            <li ><a href="{{url_for('home',num=0)}}" >Home</a></li>



			<li><div class="dropdown">
                <button  class="dropbtn">SUBJECTS</button>
  <div class="dropdown-content">
      {%for i in range(0, len)%}
    <a href="{{url_for('get_course',a=subject[i]['subject_id'],b=b)}}"style="text-decoration: none;">{{subject[i]['subject_name']}}</a>
   {%endfor%}
  </div></div>
</li>
            <li><div class="dropdown" >
            <button  class="dropbtn"  ><i class="fa fa-user" ></i></button>
            <div class="dropdown-content">
               <a href="{{url_for('logout')}}" >Logout</a>
                <a href="{{url_for('profile')}}" >Profile</a>
            </div></div></li>
            <!-- <li><a href="#">Contact us</a></li>-->


        </ul>
    </nav>
    <div class="container">
      {% block content %}
      {% endblock %}
    </div>
    <script src="{{url_for('static',filename='js/nav.js')}}"></script>
</body>
</html>
