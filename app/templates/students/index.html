<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="static/css/style.css" >
    <title>Sign in & Sign up Form</title>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="{{ url_for('login') }}" method="post" class="sign-in-form">
            <h2 class="title">Sign in</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" id="username"  name="username" placeholder="Enter 10 digit phone number" pattern="[0-9]{10}" oninvalid="this.setCustomValidity('Enter 10 digit number')"  oninput="this.setCustomValidity('')"/>
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" id="password" name="password" placeholder="Password" />
            </div>
            <input type="submit" value="Login" class="btn solid" />

            <div style="font-size:14px;text-align:center;"><a href="{{ url_for('verification') }}" id="fwd">Forget password ?</a></div>
            {{msg}}

          </form>
          <form action="{{ url_for('studentreg') }}" method="post" autocomplete="off" class="sign-up-form">
            <h4 class="title1">SIGN UP</h4>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" name="username"/>
            </div>
            <div class="input-field">
              <i class="fas fa-mobile"></i>
              <input type="tel" placeholder="Mobile no" name="mno" pattern="[0-9]{10}"   oninvalid="this.setCustomValidity('Enter 10 digit number')"oninput="this.setCustomValidity('')" required/>
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" name="password" />
            </div>

            <div class="input-field">
              <i class="fas fa-graduation-cap"></i>
              <input type="text" placeholder="School name" name="sname" />
            </div>

            <div class="input-field">
              <i class="fas fa-graduation-cap"></i>
              <input type="text" placeholder="Grade" name="grade" />
            </div>

            <div class="input-field">
              <i class="fas fa-map-marker"></i>
              <input type="text" placeholder="City" name="city" />
            </div>

            <div class="input-field">
              <i class="fas fa-globe"></i>
              <input type="text" placeholder="State" name="state" />
            </div>
            <input type="submit" class="btn " value="Sign up"  id="pass-btn" />




          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>New here ?</h3>
            <p>
              One Stop Solution <br>
			For Middle School and Senior School Students !
            </p>
            <button class="btn transparent" id="sign-up-btn">
              Sign up
            </button>
          </div>
          <img src="static/img/login.svg" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">

            <p>
              One Stop Solution <br>
			For Middle School and Senior School Students ! <br>
			Already a Member ?
            </p>
            <button class="btn transparent" id="sign-in-btn">
              Sign in
            </button>
          </div>
          <img src="static/img/register.svg" class="image" alt="" />
        </div>
      </div>
    </div>

    <script src="static/js/app.js"></script>
  </body>
</html>
